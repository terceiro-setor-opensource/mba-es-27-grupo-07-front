<main class="cc-main-container">
  <app-header title="esqueci a senha" [link]="'/login'"></app-header>

  <section class="cc-login-section-input">
    <form [formGroup]="forgotForm">
      <p class="frase-esquecimento">epa, tomou chá de esquecimento? digite seu e-mail de cadastro
        abaixo.</p>
      <mat-form-field appearance="outline" class="custom-input">
        <mat-label>e-mail</mat-label>
        <input matInput type="text" formControlName="email" />
        <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
          *campo obrigatório
        </mat-error>
        <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
          *formato de e-mail inválido
        </mat-error>
      </mat-form-field>
      <button class="cc-secondary-button enviar-button" mat-flat-button routerLink="/">
        enviar
      </button>
    </form>
  </section>
</main>
